<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Beta</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--
        Header section which contains logo 
    -->
    <header>
      <div>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="logo"
          height="100"
          width="180"
        />
      </div>
    </header>

    <!--
        main section contains search section and buttons.
    -->

    <main>
      <div class="h3-tag" >
        <h3>Search the web using Google!</h3>
      </div>
      <div>
        <form action="POST">
          <label for="search"></label>
          <input type="text" id="search" />

          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </form>
      </div>
      <div class="sections">
        <section class="left-frame" >
          <ul>
            <li>Special Search</li>
            <li>
              <a href="#">Stanford Search</a>
            </li>
            <li>
              <a href="#">Linux Search</a>
            </li>
          </ul>
        </section>
        <section class="center-frame" >
          <ul>
            <li>
              <a href="#">Help!</a>
            </li>
            <li>
              <a href="#">About Google!</a>
            </li>
            <li>
              <a href="#">Company Info</a>
            </li>
            <li>
              <a href="#">Google! Logos</a>
            </li>
          </ul>
        </section>
        <section class="right-frame" >
          <ul>
            <li>Get google!</li>
            <li>updates monthly:</li>
            <li>
              <label for="email"></label>
              <input type="text" id="email" placeholder="your e-mail" />
            </li>
            <li>
              <button>Subscribe</button>
              <a href="#">Archive</a>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer>
      <p>Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
